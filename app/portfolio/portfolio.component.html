<div class="projects">
	<a [routerLink]="['project', project.linkName]" *ngFor="let project of projects">
		<div class="project">
			<img [src]="project.imageURL" alt="{{ project.name }}" class="{{ project.cssClass }} project-image img-responsive"/>
			<div class="{{ project.cssClass }} text">
				<h2> {{ project.name }} </h2>
				<p class="project-desc"> {{ project.description }} </p>
			</div>
		</div>
	</a>
	</div>
